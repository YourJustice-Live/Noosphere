specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Avatar NFT contract
  - kind: ethereum
    name: AvatarNFT
    network: rinkeby
    source:
      address: "0xAb4B21d7651b1484986E1D2790b125be8b6c460B"
      abi: AvatarNFT
      startBlock: 10336827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - URI
      abis:
        - name: AvatarNFT
          file: ./abis/AvatarNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: ReputationChange(indexed uint256,uint8,uint8,uint256)
          handler: handleReputationChange
      file: ./src/avatar-nft-mapping.ts
  # Jurisdiction contract
  - kind: ethereum
    name: Jurisdiction
    network: rinkeby
    source:
      address: "0x621B529DF2a13ADaaf9962180f29694ad137bBCA"
      abi: Jurisdiction
      startBlock: 10417610
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - RuleAdded
      abis:
        - name: Jurisdiction
          file: ./abis/Jurisdiction.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: RuleAdded(indexed uint256,bytes32,string,bool)
          handler: handleRuleAdded
      file: ./src/jurisdiction-mappings.ts
  # Action repository contract
  - kind: ethereum
    name: ActionRepo
    network: rinkeby
    source:
      address: "0x274e54BFFDbb94442FC8Df155d47b42BEF90c76B"
      abi: ActionRepo
      startBlock: 10417596
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ActionAdded
        - ActionURI
        - Confirmation
      abis:
        - name: ActionRepo
          file: ./abis/ActionRepo.json
      eventHandlers:
        - event: ActionAdded(indexed uint256,indexed bytes32,string,string,string,string,string)
          handler: handleActionAdded
        - event: ActionURI(indexed bytes32,string)
          handler: handleActionURI
        - event: Confirmation(indexed bytes32,string,bool,uint256)
          handler: handleConfirmation
      file: ./src/action-repo-mappings.ts
