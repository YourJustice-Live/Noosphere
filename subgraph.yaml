specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Avatar NFT contract
  - kind: ethereum
    name: AvatarNFT
    network: rinkeby
    source:
      address: "0xAb4B21d7651b1484986E1D2790b125be8b6c460B"
      abi: AvatarNFT
      startBlock: 10336827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - URI
      abis:
        - name: AvatarNFT
          file: ./abis/AvatarNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: ReputationChange(indexed uint256,uint8,uint8,uint256)
          handler: handleReputationChange
      file: ./src/avatar-nft-mapping.ts
  # Jurisdiction contract
  - kind: ethereum
    name: Jurisdiction
    network: rinkeby
    source:
      address: "0x7BAE28280a53D0519F0AAD1C9653D4C148FFDA59"
      abi: Jurisdiction
      startBlock: 10430335
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - RuleAdded
        - RuleEffects
        - Confirmation
      abis:
        - name: Jurisdiction
          file: ./abis/Jurisdiction.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: Rule(indexed uint256,bytes32,string,string,bool)
          handler: handleRuleAdded
        - event: RuleEffects(indexed uint256,int8,int8,int8,int8)
          handler: handleRuleEffects
        - event: Confirmation(indexed uint256,string,bool,uint256)
          handler: handleConfirmation
      file: ./src/jurisdiction-mappings.ts
  # Action repository contract
  - kind: ethereum
    name: ActionRepo
    network: rinkeby
    source:
      address: "0x2454d7d9600036aEA5511fc14d5Ecb481fBBA666"
      abi: ActionRepo
      startBlock: 10430334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ActionAdded
        - ActionURI
      abis:
        - name: ActionRepo
          file: ./abis/ActionRepo.json
      eventHandlers:
        - event: ActionAdded(indexed uint256,indexed bytes32,string,string,string,string)
          handler: handleActionAdded
        - event: ActionURI(indexed bytes32,string)
          handler: handleActionURI
      file: ./src/action-repo-mappings.ts
