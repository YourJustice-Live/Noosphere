specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AvatarNFT
    network: rinkeby
    source:
      address: "0xAb4B21d7651b1484986E1D2790b125be8b6c460B"
      abi: AvatarNFT
      startBlock: 10336827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
