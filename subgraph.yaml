specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AvatarNFT
    network: rinkeby
    source:
      address: "0xAb4B21d7651b1484986E1D2790b125be8b6c460B"
      abi: AvatarNFT
      startBlock: 10336827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - URI
      abis:
        - name: AvatarNFT
          file: ./abis/AvatarNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/avatar-nft-mapping.ts
  - kind: ethereum
    name: Jurisdiction
    network: rinkeby
    source:
      address: "0xe3ABf940D89DAB100080d087Ab651559a00D6db1"
      abi: Jurisdiction
      startBlock: 10374173
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: Jurisdiction
          file: ./abis/Jurisdiction.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/jurisdiction-mappings.ts
