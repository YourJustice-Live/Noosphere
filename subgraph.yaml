specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Hub contract
  - kind: ethereum
    name: Hub
    network: mumbai
    source:
      address: "0x0197249adA3c806E7c0029651e10defD2572C8cc"
      abi: Hub
      startBlock: 27067510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractCreated
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: Jurisdiction
          file: ./abis/Jurisdiction.json
      eventHandlers:
        - event: ContractCreated(string,address)
          handler: handleContractCreated
      file: ./src/mappings/hubMappings.ts
  # Avatar NFT contract
  - kind: ethereum
    name: AvatarNFT
    network: mumbai
    source:
      address: "0xcfF117d5b357FC3a9f2E6d9A78eDE094c51bB017"
      abi: AvatarNFT
      startBlock: 27067514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - URI
      abis:
        - name: AvatarNFT
          file: ./abis/AvatarNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mappings/avatarNftMappings.ts
  # Action repository (history) contract
  - kind: ethereum
    name: ActionRepo
    network: mumbai
    source:
      address: "0x5dD311d5b77bc198b023B3AEbe81c3E6Fb38ee25"
      abi: ActionRepo
      startBlock: 27067628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ActionAdded
        - ActionURI
      abis:
        - name: ActionRepo
          file: ./abis/ActionRepo.json
      eventHandlers:
        - event: ActionAdded(indexed uint256,indexed bytes32,string,string,string,string)
          handler: handleActionAdded
        - event: ActionURI(indexed bytes32,string)
          handler: handleActionURI
      file: ./src/mappings/actionRepoMappings.ts
templates:
  # Jurisdiction contract template
  - kind: ethereum
    name: Jurisdiction
    network: mumbai
    source:
      abi: Jurisdiction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - RuleAdded
        - RuleEffects
        - Confirmation
      abis:
        - name: Jurisdiction
          file: ./abis/Jurisdiction.json
        - name: Case
          file: ./abis/Case.json
      eventHandlers:
        - event: ContractURI(string)
          handler: handleContractUri
        - event: TransferByToken(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleTransferByToken
        - event: Rule(indexed uint256,bytes32,string,string,bool)
          handler: handleRule
        - event: RuleEffect(indexed uint256,bool,uint8,string)
          handler: handleRuleEffect
        - event: Confirmation(indexed uint256,string,bool,uint256)
          handler: handleConfirmation
        - event: RuleDisabled(uint256,bool)
          handler: handleRuleDisabled
        - event: CaseCreated(indexed uint256,address)
          handler: handleCaseCreated
        - event: OpinionChange(uint256,indexed address,indexed uint256,string,bool,uint256)
          handler: handleOpinionChange
      file: ./src/mappings/jurisdictionMappings.ts
  # Case contract template
  - kind: ethereum
    name: Case
    network: mumbai
    source:
      abi: Case
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - RuleAdded
        - Post
        - Stage
        - Verdict
        - Cancelled
        - RuleConfirmed
      abis:
        - name: Case
          file: ./abis/Case.json
      eventHandlers:
        - event: TransferByToken(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleTransferByToken
        - event: RuleAdded(address,uint256)
          handler: handleRuleAdded
        - event: Post(indexed address,uint256,string,string)
          handler: handlePost
        - event: Stage(uint8)
          handler: handleStage
        - event: Verdict(string,address)
          handler: handleVerdict
        - event: Cancelled(string,address)
          handler: handleCancelled
        - event: RuleConfirmed(uint256)
          handler: handleRuleConfirmed
        - event: Nominate(address,indexed uint256,string)
          handler: handleNominate
      file: ./src/mappings/caseMappings.ts
